name: Proses Excel Verval Pupuk

on:
  workflow_dispatch:  # Manual trigger dari GitHub UI
  schedule:
    # Jalankan setiap hari Senin-Jumat jam 08:00 WIB (01:00 UTC)
    - cron: '0 1 * * 1-5'

jobs:
  process-excel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Versi Python yang lebih baru
        cache: 'pip'  # Cache dependencies untuk build lebih cepat
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.2.0 openpyxl==3.1.2
        pip install google-api-python-client==2.125.0 google-auth-httplib2==0.1.1 google-auth-oauthlib==1.1.0
        pip install pyOpenSSL --upgrade  # Untuk menghindari SSL issues
        
    - name: Debug check secrets (optional)
      run: |
        echo "Checking environment variables..."
        echo "GOOGLE_CRED exists: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON != '' }}"
        echo "SENDER_EMAIL exists: ${{ secrets.SENDER_EMAIL != '' }}"
        echo "Number of recipients: ${{ secrets.RECIPIENT_EMAILS != '' && secrets.RECIPIENT_EMAILS.split(',') | length || '0' }}"
        
    - name: Run Excel Processor
      env:
        # SESUAIKAN DENGAN KONVENSI REPO YANG SUDAH ADA:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      run: |
        python scripts/proses_excel.py
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4  # PASTIKAN v4, bukan v3
      with:
        name: error-logs
        path: |
          *.log
        retention-days: 7
