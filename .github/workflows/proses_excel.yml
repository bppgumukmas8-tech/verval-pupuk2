name: Proses Excel Verval Pupuk

on:
  workflow_dispatch:  # Manual trigger dari GitHub UI
  schedule:
    # Jalankan setiap hari Senin-Jumat jam 08:00 WIB (01:00 UTC)
    - cron: '0 1 * * 1-5'

jobs:
  process-excel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Update ke v4 untuk kompatibilitas
    
    - name: Setup Python
      uses: actions/setup-python@v5  # Update ke v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
        
    - name: Run Excel Processor
      env:
        # SESUAIKAN DENGAN KONVENSI REPO YANG SUDAH ADA:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      run: |
        cd $GITHUB_WORKSPACE
        python scripts/proses_excel.py
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
        retention-days: 7
