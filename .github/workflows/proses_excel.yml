name: Proses Excel Verval Pupuk

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  process-excel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
        
    - name: Run Excel Processor
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_EMAIL_PASSWORD: ${{ secrets.SENDER_EMAIL_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
      run: |
        python scripts/proses_excel.py
        EXIT_CODE=$?
        echo "Exit code: $EXIT_CODE"
        # Exit code 0: sukses total
        # Exit code 1: error sistem
        # Exit code lainnya: warning saja
        if [ $EXIT_CODE -eq 1 ]; then
          exit 1  # Hanya exit 1 jika error sistem
        else
          exit 0  # Selalu success untuk warning
        end
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
        retention-days: 7
